[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = false
fuzz = { runs = 10000, seed = "0x42" }
invariant = { runs = 256, depth = 15 }

[profile.ci]
fuzz = { runs = 50000 }
invariant = { runs = 512, depth = 25 }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

[doc]
out = "docs"
title = "BioPassport Registry"
